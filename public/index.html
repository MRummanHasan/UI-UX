<body>
    <div id="mySidenav" class="sidenav">

        <div id="iconBar" style=" background-color: rgb(255, 242, 157);">
            Navbar
            <a id="imgName" class="dockbtn">
                <img src="res/hideIcon.png" onclick="hideUnhide()" /></a>

            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        </div>
        <!-- <a style="background-color: yellow" href="#">About</a> -->
    </div>

    <div id="openBarOne">

        </div>
        <div class="tile"> </div>

        <div class="toggleBtnTwo" onclick="toggleNavTwo()">
            Navbar2
        </div>
        <div class="tileTwo"> </div>
    </div>

    <!---------------- Second Button with Second Side Bar --------------->
    <div id="mySidenavTwo" class="sidenavTwo">
        <div id="iconBarTwo" style=" background-color: rgb(255, 242, 157);">
            NavbarTwo
            <a id="imgName" class="dockbtn">
                <img src="res/hideIcon.png" onclick="hideUnhideTwo()" /></a>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNavTwo()">&times;</a>
        </div>
    </div>



    <div id="mainBody">
        <h1>Start Page</h1>
    </div>
